<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav">
            <span class="logo">Logo</span>
            <div class="notification-button">
                <button class="button">
                    <img src="notification.svg" alt="">
                </button>
                <div class="counter">0</div>
            </div>

        </nav>
    </header>

    <main>
        <div id="notifications"></div>
    </main>

    <script type="text/template" id="viewNotifications">
        <section class="modal-content">
        
            <div class="notificationsList"></div>
         
            <div>
                <a href="#" class="close-button">Закрыть</a>
            </div>
        </section>
      
    </script>

    <script type="text/template" id="viewNotification">
        <div>
            <p class="name"><%- name %></p>
            <p class="desc"><%- description %></p>
        </div>
        <button class="deleteNotification">X</button>
    </script>

</body>

<script src="js/jquery.js"></script>
<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
<script src="models/ModelNotification.js"></script>
<script src="views/ViewNotification.js"></script>
<script src="views/ViewNotifications.js"></script>
<script src="main.js"></script>

</html>
